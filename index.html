<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Support</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>

    <!-- Floating Chat Widget -->
    <div class="chat-widget" id="chatWidget">

        <!-- HEADER: Avatar, Title/Subheader, Status, Actions -->
        <div class="chat-header">
            <div class="header-left">
                <!-- Avatar + Status Container -->
                <div class="header-avatar-status">
                    <img class="avatar" src="./Chat_bot_logo.png" alt="Chat Avatar" />
                    <span class="status-dot online"></span>
                    <div class="answer-badge" id="answerCount">0</div>
                </div>
                <div class="header-text">
                    <h3 class="bot-title">Chat Support</h3>
                    <p class="bot-subtitle">Hi, I am Chatty. Hope you have a good day.</p>
                </div>
            </div>
            <div class="header-right">
                <!-- <button class="burger-menu">
                    ☰ 
                </button> -->
                <button class="minimize-btn" title="Minimize">&#x2212;</button>

                <!-- <button class="close-btn">
                    ✖
                </button> -->
                <button class="refresh-btn" title="Refresh">&#x27f3;</button>
                <button class="expand-btn" title="Expand">&#x2922;</button>

            </div>
        </div>

        <!-- DATE -->
        <!-- <div id="chat-date" class="chat-date"></div> -->

        <!-- Chat Scroll Area -->
        <div class="chat-body" id="chatBox">
            <!-- Sample AI Message with Avatar -->
            <div class="message ai-message">
                <div class="ai-avatar">
                    <img src="Chat_bot_logo.png" alt="Chat Avatar" />
                </div>
                <div class="message-text">
                    <p>Hello! I’m your friendly chat bot. How can I help you?</p>
                </div>
            </div>
        </div>


        <!-- QUICK REPLY BUTTONS (Optional) -->
        <div class="quick-replies">
            <button class="quick-reply">Book a Doctor Appointment</button>
            <button class="quick-reply">Cancel Appointment</button>
            <button class="quick-reply">View Doctors & Hours</button>
        </div>

        <!-- MESSAGE INPUT AREA -->
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Write a message..." />
            <button id="sendBtn">Send</button>
        </div>

    </div>

</body>

</html>
